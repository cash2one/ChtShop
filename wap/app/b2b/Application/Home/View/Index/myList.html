<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>我的发布</title>
<script src="_JS_/jquery-1.4.4.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="_CSS_/b2b.css" />
<script type="text/javascript">
	$(document).ready(function() {
	
		var navi = navigator.userAgent;
	if(navi.indexOf("android")!=-1||navi.indexOf("ios")!=-1){
		$(".head").hide();
		$(".height").hide();
		$("nav").hide();
	}
    
});
</script>
<style type="text/css">
.item{
	border:none;
	margin-top: -7px;
  	margin-bottom: 18px;
}
.imgThumbnail {
  margin-top: 7px;
}
.cBody{
	width:100%;
}
body{
	background-color:#e9e9e7;
}
.cTime{
	background-color:#f9f9f9;
}
.cPrice{
	margin-right:5px;
}
.cDetail {
  background-color: #f9f9f9;
  padding-bottom: 5px;
}
</style>
</head>
<body>
<!-- 头部 -->
<include file="public/head"/>
<!-- 内容 -->
<div class="content">
<!-- 内容正文 -->
<div class="cBody" style="padding-bottom:50px;">

<volist name="data" id="vo">
<div class="item">
<div class="mHead">
<span class="shougou">
<if condition="$vo.saleway eq 1">出售
<else/>求购
</if>
</span>
<span class="del" data-id="{$vo.id}">删除</span>
</div>
<div class="imgThumbnail" >
<if condition="$vo.pic neq ''">
<img class="picimg" src="__ROOT__/Public/upload/{$vo.pic}">
<else />
<img class="picimg" src="_IMG_/nopic.jpg">
</if>
</div>
<a href="__URL__/info/id/{$vo.id}.html">
<div class="cDetail">
<span class="cTitle">{$vo.name}</span><br/>
<span class="cDescribe">年份：{$vo.year} 数量{$v.number}</span>  
<div class="cPrice">价格:{$vo.price}</div>
<span class="cDescribe">{$vo.brand}{$v.name}</span> 
<hr style="border: 1px dashed #ccc; width: 100%; height: 1px;">
<div class="cTime">{$vo.addtime}</div>
</div>
</a>
</div>
</volist>

</div>
</div>
<include file="public/foot3"/>
<script type="text/javascript">
	$(function(){
		$(".del").click(function(){
			if(!confirm("是否删除？")){
				return false;
			}
			var id=$(this).data("id");
			var tem=$(this);
			$.ajax({
				type:"POST",
				url:"__URL__/delete/id/"+id,
				success:function(data){
					if(data!=-1){
						tem.parent().parent().fadeOut();
					}
				}
			})
		})
	})
</script>
</body>
</HTML>
