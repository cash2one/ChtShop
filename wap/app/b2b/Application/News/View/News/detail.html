<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>{$data[0].title}--茶汇通</title>
<link rel="stylesheet" type="text/css" href="_CSS_/news.css" />
<style type="text/css">
.slide{
	height:280px;
}
.slide li img{
	height:auto;
}
</style>
</head>
<body>
<!-- 头部 -->
<include file="Public/news-head"/>
<div class="article-content">
<h3>{$data[0].title}</h3>
<div>{$data[0].writer}</div>
<div>{$data[0].pubdate}</div>
{$data[0].body}
</div>
<div class="bottom"><img src="_IMG_/backtop.png" width="50px"/></div>
<div class="pics" style="display:none">{$data.pics}</div>
<input type="hidden" value="{$host}" id="host"/>
<script src="_JS_/jquery-1.4.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$.noConflict();
</script>
<script src="_JS_/zepto.min.js" type="text/javascript"></script>
<script src="_JS_/swipeSlide.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		var host="http://www.damenghai.com";
		jQuery(".article-content img").each(function(){
			var imgsrc=host+jQuery(this).attr("src");
			jQuery(this).attr("src",imgsrc);
			jQuery(this).css("width","100%");
		})
		
		jQuery(".bottom").click(function(){
    		jQuery("body,html").animate({
    	   		 scrollTop: "0"
    		}, 1000)
   	 })
	})
</script>
</body>
</HTML>
