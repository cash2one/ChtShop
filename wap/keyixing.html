<script type="text/javascript">
$(function(){
	var navi = navigator.userAgent;
	if(navi.indexOf("android")!=-1||navi.indexOf("ios")!=-1){
		$("#header").hide();
		$("#content").css("margin-top","0px");
	}
	
	$(".menu").click(function(){
		var span = $(this).find("span");
		if(span.hasClass("open")){
			span.removeClass("open").addClass("close");
			$(".btn").removeClass("open").addClass("close");
		}else{
			span.removeClass("close").addClass("open");
			$(".btn").removeClass("close").addClass("open");
		}
	});
});
</script>

<script type="text/javascript">
window.onload = function(){
  $('#menu').css('display','');
}
$(function() {
	$('nav#menu').mmenu();
	$('#get_search_box').click(function(){
		$(".mm-page").children('div').hide();
		$("#main-search").css('position','fixed').css('top','0px').css('width','100%').css('z-index','999').show();
		//$('#keywordBox').focus();
	})
	$("#main-search .close").click(function(){
		$(".mm-page").children('div').show();
		$("#main-search").hide();
	})	
	$("#submit").click(function() {
	$("#mask_search").show();
	$("#keyword").hide();
	if($("#keyword").val() && $("#keyword").val()!="请输入关键词"){
		$("#searchForm").submit();
	} else {
		alert("请输入关键词！");
		$("#keyword").focus();
		return false;
	}
	})
	$("#keyword").blur(function(){
		$(this).hide(1000);
		$("#mask_search").show();
	})
	$("#mask_search").click(function(){
		$("#keyword").show(1000);
		$(this).hide();
	})
});
</script>
