<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>查看物流</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="_CSS_/class.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="_CSS_/reset.css">
<link rel="stylesheet" type="text/css" href="_CSS_/main.css">
<link rel="stylesheet" type="text/css" href="_CSS_/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="_CSS_/member.css">
</head>
<body>
<header>
<a href="javascript:history.go(-1)"><img src="_IMG_/fanhui.png"></a>物流信息
<a href="__URL__/index"><img src="_IMG_/home.png"></a>
</header>
<div class="order-delivery-wp" id="order-delivery"><div style="width:30px;margin:0 auto;"><img src="_IMG_/loader.gif"></div></div>
<script type="text/html" id="order-delivery-tmpl">
<div class="order-delivery-wrapper">
<% if (err) { %>
	<div class="no-record m10"><%= err %></div>
<% } else { %>
	<div class="order-delivery-express" >&nbsp;&nbsp;&nbsp;&nbsp;物流公司: <span style="color:red"><%= express_name %></span></div>
	<div class="order-delivery-shipcode" >&nbsp;&nbsp;&nbsp;&nbsp;运单号码:<span style="color:red"> <%= shipping_code %></span></div>
	<ul class="order-delivery-infolist">
	<% for (var i in deliver_info) { %>
		<li><%= deliver_info[i] %></li>
	<% } %>
	</ul>
<% } %>
</div>
</script>
<include file="public/foot"/>
<script type="text/javascript" src="_JS_/zepto.min.js"></script>
<script type="text/javascript" src="_JS_/template.js"></script>
<script type="text/javascript" src="_JS_/config.js"></script>
<script type="text/javascript" src="_JS_/common.js"></script>
<script type="text/javascript" src="_JS_/simple-plugin.js"></script>
<script type="text/javascript" src="_JS_/tmpl/common-top.js"></script>
<script type="text/javascript" src="_JS_/tmpl/order_delivery.js"></script>
</body>
</html>
