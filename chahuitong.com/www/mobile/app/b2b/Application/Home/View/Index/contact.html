<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>联系商家</title>
<script src="_JS_/jquery-1.4.4.min.js" type="text/javascript"></script>
<script>
    window.onload=function(){
        var navi = navigator.userAgent;
        if (navi.indexOf("android") != -1 || navi.indexOf("ios") != -1) {
            //$("header").hide();
            //$("nav").hide();
            document.getElementById("header").style.display = "none";
        }
    }
</script>
<link rel="stylesheet" type="text/css" href="_CSS_/b2b.css" />
<style type="text/css">
</style>
</head>
<body>
<!-- 头部 -->
<include file="public/head"/>

<div class="dDetail">
<div class="dDetail1">
<ul>
<li>品名：{$detail.brand}</li>
<li>年份：{$detail.year}</li>
<li>重量：{$detail.weight}<if condition="$detail.unit eq 1">克</if>
<if condition="$detail.unit eq 2">两</if>
<if condition="$detail.unit eq 3">饼</if>
<if condition="$detail.unit eq 4">盒</if>
<if condition="$detail.unit eq 5">件</if>
<if condition="$detail.unit eq 6">片</if>
<if condition="$detail.unit eq 7">套</if>
<if condition="$detail.unit eq 12">袋</if>
<if condition="$detail.unit eq 9">砖</if>
<if condition="$detail.unit eq 8">提</if>
<if condition="$detail.unit eq 10">斤</if>
<if condition="$detail.unit eq 11">公斤</if></li>
<li>所在地：{$detail.address}</li>
<li>添加时间：{$detail.addtime}</li>
<li>到期时间：{$detail.timeout}天</li>
<li>电话：{$detail.phone}</li>
</ul>
</div>
<div class="dPrice">
<h3>发布价{$detail.price}</h3>
<i style="color:#1b8b80">价格详谈</i>
</div>
</div>
<div class="dDetail2">
  <form action="__URL__/newssave" method="post" id="news">
    <div class="title" style="width:80%;margin:0 auto;height:20px">
     <input type="hidden" value="标题" name="title" placeholder="标题" style="width:100%">
    </div>
    <div class="title" style="width:90%;margin:0 auto;height:60px;padding-bottom:10px">  
     <textarea name="content" style="width:100%;height:60px">
     
     
     </textarea>
     <input type="hidden" name='uid' value="{$detail.user_id}">
     <input type="hidden" name="cid" value="{$cid}">
     <input type="hidden" name="fid" value="{$fid}">
     <input type="hidden" name="pid" value="{$detail.id}">
   </div>
  
  
</div>
<div class="dDetail3">
<a href="tel:{$detail.phone}"><span style="margin-right:20px;">电话</span></a>
<input type="submit" style="background: #1b8b80;
color: white;
border: none;
height: 35px;
line-height:35px;width:50px;border-radius:5px;font-size:16px;" value="提交">
</div>
</form>

<include file="public/foot"/>
</body>
</HTML>
