var naver = id('naver');
var naverLi = tag('li',naver);
for(var i = 0;i < naverLi.length;i++){
	liClick(naverLi[i]);
}
function liClick(node){
	node.addEventListener('click',function(){
		listC(naverLi);
		node.className = 'on';
		css(cN('sele'),{display:'none'});
		cN('sele',node)[0].style.display = 'block';
	},false);
}
var selectList = cN('sele');
var selectP;
for(var j = 0;j < selectList.length;j++){
	selectP = tag('p',selectList[j]);
	for(var k = 0;k < selectP.length;k++){
		selectClick(selectP[k]);
	}
}
function selectClick(obj){
	obj.addEventListener('click',function(e){
		listC(obj.parentNode.childNodes);
		obj.className = 'on';
		obj.parentNode.style.display = 'none';
		e.stopPropagation();
	},false);
}
window.addEventListener('scroll',function(){
	css(cN('sele'),{display:'none'});
},false);
