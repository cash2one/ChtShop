<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=9sE2sS7rMGs1ZGAP6GNsmWM0&v=1.0"></script>
	<style type="text/css">
		body, html,#allmap{height: 100%;margin:0;}
	</style>
</head>
<body>
	<div id="allmap"></div>
</body>
<script type="text/javascript">
	// 百度地图API功能
	var z=parent.document.getElementById("zuobiao").value;
	var zuobiao=z.substr(0,z.indexOf(","));
	var zuobiao1=z.substr(z.indexOf(",")+1);
	var map = new BMap.Map("allmap");            // 创建Map实例
	var point = new BMap.Point(zuobiao,zuobiao1); // 创建点坐标
	map.centerAndZoom(point,15);                 // 初始化地图,设置中心点坐标和地图级别。
	map.addControl(new BMap.ZoomControl());      //添加地图缩放控件
</script>
</html>
