<!doctype html>
<html>
<head>
<title>消息</title>
<link rel="stylesheet" type="text/css" href="_CSS_/common.css">
<link rel="stylesheet" type="text/css" href="_CSS_/b2b.css">
<script src="_JS_/jquery-1.4.4.min.js"></script>
<script>
$(document).ready(function() {
	
		var navi = navigator.userAgent;
	if(navi.indexOf("android")!=-1||navi.indexOf("ios")!=-1){
		$(".head").hide();
		$(".height").hide();
	}
    
});
</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, minimum-scale=1.0, maximum-scale=1.0">
<meta charset="utf-8">
</head>

<body>
<div id="main">
  
<include file="public/head"/>
 <div id="box_main">
   <div class="main_content" style="padding-bottom:70px">
     <ul class="news_ul">
     <volist name="newslist" id="v">
     
     <if condition="$v[isRead] eq 0">
    
     
       <li style="background:#FFF">
       
       <div class="news_img">
        <if condition="$own eq $v['fid']">
          我：
          <else />
          &nbsp;&nbsp;对方：
        </if>
        
       </div>
       <div class="news_content"><h1>{$v.title}</h1>
       <p style="height:20px;overflow:hidden">{$v.content}</p>
         
       </div>
       <div class="news_date">
        <p>{$v.addtime}</p>
       </div>
      
       </li>
      
       <else />
        
       <li style="background:#FFF">
       
       <div class="news_img">
        <img src="__PUBLIC__/upload/{$v.pid|get_img=###}" width="50px" height="auto">
        
       </div>
       <div class="news_content"><h1>{$v.title}</h1>
       <p>{$v.content}</p>
       </div>
       <div class="news_date">
        <p>{$v.addtime}</p>
       </div>
      
       </li>
       
       
       
     </if>  
       
      </volist>
     </ul>  
     <form action="__URL__/newssave" method="post">
       
        <div class="title" style="width:90%;margin:0 auto;height:100px;padding-bottom:10px;text-align:center">  
         <textarea name="content" style="width:100%;height:60px">     
     
          </textarea>
          <input type="hidden" name="uid" value="{$uid}">
          <input type="hidden" name="cid" value="{$cid}">
          <input type="hidden" name="pid" value="{$pid}"> 
          <input type="hidden" name="fid" value="{$own}">       
          <input type="submit" style="background: #a15641;
color: white;
border: none;
height: 35px;
line-height:35px;width:50px;border-radius:5px;font-size:16px;" value="提交">
         </div>
     
     </form>
   </div>
 </div>
</div>
</body>
</html>
