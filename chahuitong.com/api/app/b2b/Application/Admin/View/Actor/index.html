<!DOCTYPE HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>客户服务管理后台-店员角色</title>
<link rel="stylesheet" type="text/css" href="_CSS_/admin.css" />
<script type="text/javascript" src="_JS_/jquery-1.4.4.min.js"></script>
</head>
<style type="text/css">
.col_two{
	display:inline-block;
	border:1px solid #fbaa01;
	background-color:#fbaa01;
	color:white;
	padding:5px;
}
</style>
<body>
<include file="Public/menu" />
<div class="admin_box">
<table>
<tr>
<td colspan="6"><a href="{:U('Actor/add_d')}">添加店员角色</a></td>
</tr>
<tr>
<td>编号</td>
<td>姓名</td>
<td>电话</td>
<td>角色</td>
<td>操作</td>
</tr>
<volist name="data" id="vo">
<tr>
<td>{$vo.id}</td>
<td>{$vo.name}</td>
<td>{$vo.telphone}</td>
<td>{$vo.user_type}</td>
<td>
<a href="{:U('Actor/update_d?id='.$vo[id].'')}">编辑</a>
<a href="{:U('Actor/delete?id='.$vo[id].'')}">删除</a>
</td>
</tr>
</volist>

</table>
</div>
</body>
</html>
