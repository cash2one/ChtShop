<script src="js/mj.js"></script>
<script>
var star = cN('star');
var span;
for(var i = 0;i < star.length;i++){
	span = tag('span',star[i]);
	for(var j = 0;j < span.length;j++){
		starChange(span,i,j);
	}
}
function starChange(obj,x,y){
	obj[y].addEventListener('click',function(){
		for(var i = 0;i <= y;i++){
			css(tag('span',star[x])[i],{backgroundImage:"url(img/redstar.png)"});
		}
		for(var j = 4;j > y;j--){
			css(tag('span',star[x])[j],{backgroundImage:"url(img/star.png)"});
		}
	},false);
}
</script>
